<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Sync</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        #folderPath {
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 4px;
            margin: 20px 0;
            word-break: break-all;
        }
        .instructions {
            color: #666;
            margin: 20px 0;
        }
        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }
        .toggle-label {
            margin-right: 10px;
        }
        .toggle {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
    </style>
</head>
<body>
    <h1>Cloud File Sync</h1>
    <p class="instructions">Select a folder to start syncing files to the cloud</p>
    <button id="selectFolder">Select Folder</button>
    <p id="folderPath"></p>
    
    <div class="toggle-container">
        <span class="toggle-label">Auto Start:</span>
        <label class="toggle">
            <input type="checkbox" id="autoStartToggle">
            <span class="slider"></span>
        </label>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
